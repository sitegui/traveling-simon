<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traveling Simon</title>

    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Traveling Simon</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 p-3">
            <div id="map"></div>
        </div>
        <div class="col-lg-4 p-3">
            <div id="options-show-sites">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Duties</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody class="sites">
                    <tr id="site-template" class="d-none">
                        <th scope="row" class="site-name"></th>
                        <td class="site-visit"></td>
                        <td class="site-duties"><td>
                        <td><button class="btn btn-sm btn-primary site-edit">Edit</button></td>
                    </tr>
                    </tbody>
                </table>
                <p>Click on the map to add new sites</p>
            </div>
            <div id="options-edit-site" class="d-none">
                <form>
                    <h2 class="mb-2">Edit site</h2>
                    <div class="mb-2 row g-2">
                        <label class="col-sm-4 col-form-label" for="site-name">Name</label>
                        <div class="col-sm-8"><input class="form-control" id="site-name"></div>
                    </div>
                    <div class="mb-2 row g-2">
                        <label class="col-sm-6 col-form-label" for="site-service-time">Service time</label>
                        <div class="col-sm-6"><input class="form-control" id="site-service-time" type="number" min="0">
                        </div>
                        <div class="form-text">For long you're expected to visit this site, in minutes</div>
                    </div>
                    <fieldset class="row mb-2">
                        <legend class="col-form-label col-sm-4">Visit it?</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="site-visit" id="site-visit-always"
                                       value="always">
                                <label class="form-check-label" for="site-visit-always">Always</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="site-visit" id="site-visit-maybe"
                                       value="maybe">
                                <label class="form-check-label" for="site-visit-maybe">Maybe</label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="site-visit" id="site-visit-never"
                                       value="never">
                                <label class="form-check-label" for="site-visit-never">Never</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="mb-2">Duties</div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col"><label for="site-duty-start">Start</label></th>
                            <th scope="col"><label for="site-duty-end">End</label></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="site-duty-template" class="d-none">
                            <td><input class="form-control" id="site-duty-start" type="time" step="60"></td>
                            <td><input class="form-control" id="site-duty-end" type="time" step="60"></td>
                            <td><button class="btn btn-sm btn-danger" id="site-duty-remove">Remove</button></td>
                        </tr>
                        <tr id="site-duty-add-row">
                            <td colspan="3">
                                <button class="btn btn-sm btn-primary" id="site-duty-add">Add</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-secondary" id="site-back">Back</button>
                    <button class="btn btn-danger" id="site-remove">Remove</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="/Site.js"></script>
<script src="/Hub.js"></script>
<script src="/script.js"></script>

</body>
</html>
